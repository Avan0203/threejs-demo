<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Controls</title>
    <style>
        body{
            margin: 0;
        }
        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            font-size: 12px;
        }
    </style>
</head>
<script type="importmap">
        {
            "imports": {
                "three": "../lib/three/build/three.module.js",
                "three/examples/jsm/": "../lib/three/examples/jsm/"
            }
        }
      </script>
<body>
    <div id="webgl-output">
        <div id="info"> 
            <p>Mouse Left button Click - 'Jump'</p>
            <p>Mouse Right button Click - 'Reset'</p>
        </div>
    </div>
    <script src="./jumpAndJump.js" type="module"></script>
</body>
</html>
