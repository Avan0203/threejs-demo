<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Controls</title>
    <style>
        body{
            margin: 0;
        }
        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="webgl-output">
        <div id="info"> 
            <p>Effective Duration = clip.duration / (action.timeScale * mixer.timeScale )</p>
            <p>Control use key 'W' 'A' 'S' 'D' 'Shift'</p>
        </div>
    </div>
    <script src="./animateControl.js" type="module"></script>
</body>
</html>
