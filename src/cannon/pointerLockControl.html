<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Lock Controls</title>
    <style>
        body {
            margin: 0;
        }

        #instructions {
            position: fixed;
            left: 0;
            top: 0;

            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;

            cursor: pointer;
        }

        #instructions span {
            font-size: 2em;
        }
    </style>
</head>
<script type="importmap">
        {
            "imports": {
                "three": "../lib/three/build/three.module.js",
                "three/examples/jsm/Addons.js": "../lib/three/examples/jsm/Addons.js"
            }
        }
      </script>

<body>
    <div id="webgl-output"></div>
    <script src="./pointerLockControl.js" type="module"></script>
</body>
<div id="instructions">
    <span>Click to play</span>
    <br />
    (W,A,S,D = Move, SPACE = Jump, MOUSE = Look, CLICK = Shoot,R = Reset)
</div>

</html>
