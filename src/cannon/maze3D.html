<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze 3D</title>
    <style>
      body {
        margin: 0;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 3;
      }

      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 72px">Extract Maze</p>
        <p style="font-size: 36px">Click to play</p>
        <p>
          Move: W,A,S,D<br />
          Jump: SPACE <br />
          Look: MOUSE <br/>
          EXit: ESC <br/>
          Map: M <br/>
        </p>
        <div style="padding: 5px 10px;border: 1px solid #ffffff;" id="debuggerBtn"> debugger </div>
      </div>
    </div>
    <div id="webgl-output"></div>
    <script src="./maze3D.js" type="module"></script>
  </body>
</html>
