<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Microphone visualization</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 99vw;
        height: 99vh;
      }
    </style>
  </head>
<script type="importmap">
        {
            "imports": {
                "three": "../lib/three/build/three.module.js",
                "three/examples/jsm/Addons.js": "../lib/three/examples/jsm/Addons.js"
            }
        }
      </script>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // 获取 Canvas 元素和绘图上下文
      const canvas = document.getElementById("canvas");
      const canvasCtx = canvas.getContext("2d");

      // 设置 Canvas 大小
      canvas.width = window.innerWidth * 0.99;
      canvas.height = window.innerHeight * 0.99;

      const title = "Microphone visualization";

      canvasCtx.fillStyle = "rgb(200, 200, 200)";
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = "rgb(0, 0, 0)";

      canvasCtx.beginPath();
      canvasCtx.font = `35px Arial`;
      canvasCtx.fillStyle = "rgba(0,0,0,0.5)";
      const { width, height } = canvasCtx.measureText(title);

      canvasCtx.fillText(title, window.innerWidth / 2 - width / 2, 35);

      const sliceWidth = (canvas.width * 1.0) / 1024;
      let x = 0;

      const defaultDataArray = new Array(1024).fill(125);

      for (let i = 0; i < 1024; i++) {
        const v = defaultDataArray[i] / 128.0;
        const y = (v * canvas.height) / 2;
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }

      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();

      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth * 0.99;
        canvas.height = window.innerHeight * 0.99;
      });

      if (!window.TEST) {
        // 检查浏览器是否支持 getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          const constraints = { audio: true };

          navigator.mediaDevices
            .getUserMedia(constraints)
            .then(function (stream) {
              const audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
              const source = audioContext.createMediaStreamSource(stream);

              const analyser = audioContext.createAnalyser();
              analyser.fftSize = 2048;
              const bufferLength = analyser.fftSize;
              const dataArray = new Uint8Array(bufferLength);

              source.connect(analyser);

              function draw() {
                requestAnimationFrame(draw);

                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.fillStyle = "rgb(200, 200, 200)";
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = "rgb(0, 0, 0)";

                canvasCtx.beginPath();
                canvasCtx.font = `35px Arial`;
                canvasCtx.fillStyle = "rgba(0,0,0,0.5)";
                const { width, height } = canvasCtx.measureText(title);

                canvasCtx.fillText(
                  title,
                  window.innerWidth / 2 - width / 2,
                  35
                );

                const sliceWidth = (canvas.width * 1.0) / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                  const v = dataArray[i] / 128.0;
                  const y = (v * canvas.height) / 2;

                  if (i === 0) {
                    canvasCtx.moveTo(x, y);
                  } else {
                    canvasCtx.lineTo(x, y);
                  }

                  x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
              }

              draw();
            })
            .catch(function (err) {
              console.error("获取音频失败：", err);
            });
        } else {
          alert("您的浏览器不支持访问麦克风。");
        }
      }
    </script>
  </body>
</html>
